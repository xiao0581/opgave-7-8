<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HusSag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <h1>Andeby-Gåserød mægleren</h1>
    <h2>Real Estate Data</h2>
    
    <div id="app" >
        
        <input placeholder="ID" type="number" v-model.number="hussags.Id" >
        <input placeholder="Vej" type="text" v-model="hussags.Vej" >
        <input placeholder="HusNr" type="number" v-model="hussags.HusNr" >
        <input placeholder="By" type="text" v-model="hussags.By" >
        <input placeholder="pris" type="number" v-model="hussags.pris" > 
        <div class="container">
            <div class="row">
                <div class="col-6">
                   <button type="button" class="btn btn-primary"  v-on:click="getById(hussags.Id)">Get by id</botton>                                 
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary" v-on:click="addHussag">Add</botton>    
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>   
                <tr>
                    <th>ID</th>
                    <th>Vej</th>     
                    <th>HusNr</th>   
                    <th>By</th>   
                    <th>pris</th>                 
                </tr>
            </thead>
            <tbody>
                <tr v-for="hu in hus">
                    <td>{{ hu.id }}</td>
                    <td>{{ hu.vej }}</td>  
                    <td>{{ hu.husNr }}</td>
                    <td>{{ hu.by }}</td>
                    <td>{{ hu.pris }}</td>              
                </tr>
            </tbody>
        </table>
    </div>
  <script src="index.js"></script>
</body>
</html>
